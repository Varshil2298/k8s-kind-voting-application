<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mountains vs Beaches!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h3 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .button {
        padding: 15px 30px;
        font-size: 1.5em;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .a {
        background-color: #add8e6; /* Light Blue */
      }
      .b {
        background-color: #90ee90; /* Light Green */
      }
      .button:hover {
        filter: brightness(1.1);
      }
      #tip {
        margin-top: 20px;
        font-size: 1.2em;
        color: #555;
      }
      #hostname {
        margin-top: 10px;
        font-size: 0.9em;
        color: #888;
      }
      .emoji {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="content-container">
      <h3>Mountains vs Beaches!</h3>
      <form id="choice" name='form' method="POST" action="/">
        <button id="a" type="submit" name="vote" class="button a" value="a">
          <span class="emoji">🏔️</span> Mountains 
        </button>
        <button id="b" type="submit" name="vote" class="button b" value="b">
          <span class="emoji">🏖️</span> Beaches 
        </button>
      </form>
      <div id="tip">
        <p><strong>Beaches:</strong> Soak up the sun, enjoy the sound of waves, and feel the soft sand beneath your feet.</p>
        <p><strong>Mountains:</strong> Breathe in the fresh air, explore rugged trails, and take in the stunning vistas.</p>
      </div>
      <div id="hostname">
        Processed by container ID {{hostname}}
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('<span class="emoji">🏔️</span> Mountains <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity', '0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('<span class="emoji">🏖️</span> Beaches <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity', '0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
